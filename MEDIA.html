<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média</title>
  <style>
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Média</h2>

  <form id="notaForm">
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" required>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" required>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" required>

    <button type="button" onclick="calcularMedia()">Calcular Média</button>
  </form>

  <h2>Resultado:</h2>
  <p id="resultado"></p>

  <script>
    function calcularMedia() {
      var nota1 = parseFloat(document.getElementById('nota1').value);
      var nota2 = parseFloat(document.getElementById('nota2').value);
      var nota3 = parseFloat(document.getElementById('nota3').value);

      if (!isNaN(nota1) && !isNaN(nota2) && !isNaN(nota3)) {
        var media = (nota1 + nota2 + nota3) / 3;
        document.getElementById('resultado').textContent = 'A média é: ' + media.toFixed(2);
      } else {
        alert('Por favor, insira valores numéricos para todas as notas.');
      }
    }
  </script>

</body>
</html>
